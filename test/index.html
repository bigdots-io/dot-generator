<html>
  <head>
    <title>Fixture Verifier</title>
    <style>
      body {
        background: #000;
      }

      .matrix-row {
        text-align: center;
        display:flex;
        align-items: center;
        justify-content: center;
      }

      .matrix-dot-wrapper {
        text-align: center;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .matrix-dot {
        height: 60%;
        width: 60%;
        display: inline-block;
        background: #444;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <select>
      <option value="left-aligned-text">left-aligned-text</option>
      <option value="center-aligned-text">center-aligned-text</option>
      <option value="right-aligned-text">right-aligned-text</option>
      <option value="default-offset-text">default-offset-text</option>
      <option value="custom-offset-text">custom-offset-text</option>
      <option value="spaces-between-letters-text">spaces-between-letters-text</option>
      <option value="spaces-between-words-text">spaces-between-words-text</option>
      <option value="hypenated-text">hypenated-text</option>
      <option value="hypenated-multi-line-text">hypenated-multi-line-text</option>
      <option value="wrapped-left-aligned-text">wrapped-left-aligned-text</option>
      <option value="wrapped-center-aligned-text">wrapped-center-aligned-text</option>
      <option value="wrapped-right-aligned-text">wrapped-right-aligned-text</option>
    </select>

    <div class="matrix"></div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
      class DotMatrix {
        constructor($el) {
          this.$el = $el;
        }

        render(width, dimensions) {
          this.$el.html(`
            <div class="display">
              <div class="top"></div>
              <div class="right"></div>
              <div class="front"></div>
            </div>
          `);

          var adjustedBrightness = (50 + (100 / 2)) / 100,
              size = (width - 20) / dimensions.width;

          for(var y = 0; y < dimensions.height; y++) {
            var $row = $(`<div class="matrix-row" style="opacity: ${adjustedBrightness}; height: ${size}px; line-height: ${size}px;">`);
            for(var x = 0; x < dimensions.width; x++) {
              $row.append(`
                <span class="matrix-dot-wrapper" style="width: ${size}px; height: ${size}px;">
                  <div class="matrix-dot" data-y="${y}" data-x="${x}" data-coordinates="${y}:${x}" style="background-color: #444">
                </span>
              `);
            }
            this.$el.find('.front').append($row);
          }

          return this;
        }

        updateDot(y, x, hex) {
          var el = document.querySelectorAll(`[data-coordinates='${y}:${x}']`);
          if(el.length > 0) {
            el[0].style.background = (hex === '#000000' ? `#444` : hex);
          }
        }
      }

      function shadeHex(color, percent) {
          var f=parseInt(color.slice(1),16),t=percent<0?0:255,p=percent<0?percent*-1:percent,R=f>>16,G=f>>8&0x00FF,B=f&0x0000FF;
          return "#"+(0x1000000+(Math.round((t-R)*p)+R)*0x10000+(Math.round((t-G)*p)+G)*0x100+(Math.round((t-B)*p)+B)).toString(16).slice(1);
      }

      var matrix = new DotMatrix($('.matrix'));

      $('select').change(function(el) {
        value = $(el.currentTarget).find(':selected').val();
        window.location.href = window.location.origin + `?fixture=${value}`
      });

      var fixture = location.search.replace('?fixture=', '')

      $(`select option[value="${fixture}"]`).attr('selected','selected');

      $.get(`/fixtures/text/${fixture}.json`, function(data) {
        
        $('.characters').append(matrix.render(500, {
          width: data.width,
          height: data.height}
        ).$el);

        data.dots.forEach(function(dot) {
          matrix.updateDot(dot.y, dot.x, dot.hex);
        });
      });
    </script>
  </body>
</html>
